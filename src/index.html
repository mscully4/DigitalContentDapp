<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Our Digital Content Marketplace</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Our Digital Content Marketplace</h1>
        </div>
      </div>
    </div>

    <div>
        <h3 class="welcome">Welcome <b id="address"></b>!<h3>
    </div>
    <div><h1 class="feed-type">Home</h1></div>
    <div class="navigation">
        <button type="button" id="nav-home" class="btn btn-primary">Home</button>
        <button type="button" id="nav-buyers" class="btn btn-primary">Buyers</button>
        <button type="button" id="nav-sellers" class="btn btn-primary">Sellers</button>
    </div>
    <div class="search">
        <input id="search-bar" type="text" placeholder="Search by Address" size="50">
        <button type="button" id="search-button" class="btn btn-primary">Search</button>
    </div>
    
    <div id="feedRow" class="row"></div>
    
    <div id="itemTemplate" style="display:none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"></h3>
          </div>
          <div class="panel-body">
            <img class="panel-image" src="" height="200" alt="Image preview..."><br>
            <strong>Artist:</strong><p class="panel-artist"></p><br>
            <strong>Price:</strong><p class="panel-price"></p><br>
            <button class="btn btn-default btn-buy" type="button" data-id="0">Buy</button>
          </div>
        </div>
      </div>
    </div>


    <div class="upload-form">
      <div>
        <h1 class="upload-title">Upload Another Piece of Art</h1>
      </div>
      <form>
        <div class="upload-form-row"><p class="upload-input-labels">Name:  </p><input class="upload-input" name="name"/></div><br>
        <div class="upload-form-row"><p class="upload-input-labels">Price: </p><input class="upload-input" name="price"/></div><br>
        <div><input class="upload-input" type="file" onchange="App.previewImage()"/></div><br>
        <img id="upload-image-preview" src="">
        <button type="submit" id="submit-item" onClick="App.uploadImage()">Submit</button>
      <form>
    </div>
    <div class="box">
    </div>
  </body>
  <link href="css/bootstrap.min.css" rel="stylesheet">    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <link href="css/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
  <script src="js/bundle.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <!--<script src="js/app.js"></script>-->
</html>
